config:
  exemptions:
    - ".*redis:.*"
  mutationRegistryEnabled: true
  mutationRegistry: ""
  existingPods:
    enabled: true
  pullSecretsNamespaceSelector:
    matchExpressions:
      - key: environment
        operator: NotIn
        values:
          - frontend
  pullSecretsExemptedNamespaces:
  - kube-system

webhook:
  mutating:
    exemptNamespacesLabels:
      kubernetes.io/metadata.name:
        - "kube-system"
        - "cert-manager"
        - "prometheus"
  validating:
    exemptNamespacesLabels:
      kubernetes.io/metadata.name:
        - "kube-system"
        - "cert-manager"
        - "prometheus"

metrics:
  # Enable exporting metrics with prometheus annotations
  enabled: true
  # Serve metrics with HTTPS and authn/authz
  secure: false
  serviceMonitor:
    # Enable exporting metrics with Prometheus Service Monitor INSTEAD OF annotations, require using Prometheus Operator
    enabled: false

globalPullSecrets:
  - name: my-pull-secret-1
    username: my-pull-secret-1-username
    token: my-pull-secret-1-token
    registry: myregistry.io
