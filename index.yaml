  - apiVersion: v2
    appVersion: v1.3.1
    created: "2025-11-03T19:18:08.257439143Z"
    description: "Keep your Kubernetes cluster safe by ensuring all container's images
      use digests from a trusted set. GomenHashai verifies image integrity and gently
      apologizes as it gracefully denies or terminates pods that don’t meet the standard.
      Gomen Hashai~ \U0001F647  Built with security \U0001F6E1️ in mind, \U0001F363
      GomenHashai ships with strong default protections.  ## \U0001F680 Quick Start
      \ Deploy in warn mode:  ```sh helm install gomenhashai gomenhashai --repo https://gomenhashai.github.io/GomenHashai
      \\   --namespace gomenhashai-system \\   --create-namespace \\   --set config.validationMode=\"warn\"
      ```  ---  ## \U0001F363 Usage  GomenHashai uses **Kubernetes admission webhook**
      to validate and optionally mutate pod specifications to ensure all container
      images use **immutable digests** instead of mutable tags. It helps enforce image
      provenance and strengthen your supply chain security posture. It has many more
      features.  See the [Full Documentation](https://github.com/GomenHashai/GomenHashai). "
