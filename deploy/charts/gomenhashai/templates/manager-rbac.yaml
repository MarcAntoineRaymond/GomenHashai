{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "gomenhashai.fullname" . }}-manager-role
  labels:
  {{- include "gomenhashai.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - delete
  - get
  - list
  - update
  - watch
  - patch
  - create
{{- if .Values.globalPullSecrets }}
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - secrets
  resourceNames:
  {{- range .Values.globalPullSecrets }}
  - {{ .name }}
  {{- end }}
  verbs:
  - get
  - list
  - update
  - watch
  - patch
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "gomenhashai.fullname" . }}-manager-rolebinding
  labels:
  {{- include "gomenhashai.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "gomenhashai.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "gomenhashai.serviceAccountName" . }}'
  namespace: '{{ .Release.Namespace }}'
{{- end }}
