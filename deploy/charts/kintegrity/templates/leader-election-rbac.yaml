{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kintegrity.fullname" . }}-leader-election-role
  labels:
  {{- include "kintegrity.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kintegrity.fullname" . }}-leader-election-rolebinding
  labels:
  {{- include "kintegrity.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: '{{ include "kintegrity.fullname" . }}-leader-election-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "kintegrity.serviceAccountName" . }}'
  namespace: '{{ .Release.Namespace }}'
{{- end }}
