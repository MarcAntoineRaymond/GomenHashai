name: Validate Helm chart documentation

on:
  pull_request:
    branches: main
    paths:
      - "deploy/charts/**"

permissions:
  contents: read

jobs:
  helm-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0

      - name: Install helm-docs
        run: go install github.com/norwoodj/helm-docs/cmd/helm-docs@v1.14.2

      - name: Check if README.md changed
        run: |
          if ! git diff --quiet; then
            echo "::error::Helm chart docs are out of date. Please run 'helm-docs' and commit the changes."
            git diff
            exit 1
          fi