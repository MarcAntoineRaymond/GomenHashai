name: Validate Helm chart documentation

on:
  pull_request:
    branches: main
    paths:
      - "deploy/charts/**"

jobs:
  helm-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install helm-docs
        run: |
          curl -sSL https://github.com/norwoodj/helm-docs/releases/download/v1.14.2/helm-docs_1.14.2_Linux_x86_64.tar.gz \
            | tar xz
          mv helm-docs /usr/local/bin/

      - name: Generate docs
        run: helm-docs --chart-search-root deploy/charts

      - name: Check if README.md changed
        run: |
          if ! git diff --quiet; then
            echo "::error::Helm chart docs are out of date. Please run 'helm-docs' and commit the changes."
            git diff
            exit 1
          fi