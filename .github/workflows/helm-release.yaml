name: Publish Helm Chart

on:
  workflow_dispatch:

jobs:
  package-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Git config
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Package Helm Chart
        run: |
          helm package deploy/charts/gomenhashai --destination chart-repo
          helm repo index chart-repo --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/charts

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: chart-repo
          destination_dir: charts
          publish_branch: gh-pages
